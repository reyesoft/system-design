<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
      <div class="header-sidenav">
        <img src="https://saldo.com.ar/assets/logo-saldo-white.svg" alt="Logo saldo">
      </div>
      <mat-nav-list>
          <mat-list-item *ngFor="let item of nav_list_items" routerLink="{{item.url}}" [routerLinkActive]="['is-active']">
              <a>{{ item.text }}</a>
          </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
